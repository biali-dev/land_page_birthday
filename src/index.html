<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niver da Lulu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/foto.png" alt="">
            <p class="hero__text">
                O aniversário da Lulu tá chegando! Faltam <span id="cont_clock"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Av Abel Cabral, 2035, churrasqueira - Parnamirim/RN
                    </li>
                    <!-- <li class="infos-bar__infos__item">
                        <b>Preço</b>
                        A partir de R$ 120,00
                    </li> -->
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        20/02/2025 às 12h
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Garanta sua vaga
                </a>
            </div>
        </div>
    </header>
    <section class="event event--frontend">
        <div class="container" data-aos="fade-right">
            <div class="event__details">
                <h2 class="event__details__title">Churrasco</h2>
                <p class="event__details__description">
                    Vai ter churrasco e muitas coisas gostosas
                </p>
            </div>
            <img class="event__image" src="./images/churras.jpg" alt="">
        </div>
    </section>
    <section class="event event--ui-ux event--image-left">
        <div class="container" data-aos="fade-left">
            <div class="event__details">
                <h2 class="event__details__title">Música</h2>
                <p class="event__details__description">
                    Vai ter muita música e animação
                </p>
            </div>
            <img class="event__image" src="./images/music.jpg" alt="">
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
